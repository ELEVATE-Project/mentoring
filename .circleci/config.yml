version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:2024.05.1
      docker_layer_caching: true
    working_directory: ~/mentoring
    steps:
      - checkout:
          path: ~/mentoring/

      # ---------------------------------------------------------
      # KEY FIX: Run this AFTER checkout to remove CircleCI's
      # automatic SSH-forcing configuration.
      # ---------------------------------------------------------
      - run:
          name: Force HTTPS for public repos (Fix SSH Deploy Key conflict)
          command: |
            # This deletes any "insteadOf" lines from the git config
            # effectively disabling the rewrite from HTTPS to SSH.
            sed -i '/insteadOf/d' ~/.gitconfig
            
            # Verify the cleanup (optional, for debugging)
            git config --global --list

      - restore_cache:
          key: mentoring-dependency-cache-{{ checksum "src/package.json" }}

      - run:
          name: Install dependencies
          command: cd src/ && npm install

      - save_cache:
          key: mentoring-dependency-cache-{{checksum "src/package.json"}}
          paths:
            - ./src/node_modules

      - run:
          name: Cloning user service
          command: |
            cd ../ && \
            # Now that the config is clean, this will use actual HTTPS (no auth required)
            git clone https://github.com/ELEVATE-Project/user.git --branch dev --single-branch

      - restore_cache:
          key: user-dependency-cache-{{ checksum "../user/src/package.json" }}

      - run:
          name: Install User service dependencies
          command: cd ../user/src/ && npm install

      - save_cache:
          key: user-dependency-cache-{{checksum "../user/src/package.json"}}
          paths:
            - ../user/src/node_modules

      - run:
          name: Starting the docker containers
          command: |
            cd dev-ops/ && docker-compose up -d && sleep 30

      - run:
          name: Running integration tests
          command: |
            cd src/ && npm run test:integration

      - store_test_results:
          path: ./dev-ops/report

workflows:
  build-and-test:
    jobs:
      - build:
          filters:
            tags:
              only: \b(dev|develop|main)\b